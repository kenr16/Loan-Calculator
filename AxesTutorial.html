<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="js/d3.min.js"></script>
    </head>
    <body>

      <div class="display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;">
      </div>

      <script type="text/javascript">

      var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
      //
      // d3.select("body").selectAll("div")
      //   .data(dataset)
      //   .enter()
      //   .append("div")
      //   // .classed("bar", true) This line does the same thing as the line below
      //   .attr("class", "bar")
      //   .style("height", function(d) {
      //     var barHeight = d * 5;  //Scale up by factor of 5
      //     return barHeight + "px";
      //   });

      //Width and height
      var w = 500;
      var h = 100;
      var barPadding = 1;  // <-- New!

      //Create SVG element
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
          return i * (w / dataset.length);
        })
        .attr("width", w / dataset.length - barPadding)
        .attr("y", function(d) {
          return h - (d*4);  //Height minus data value
        })
        .attr("height", function(d) {
          return (d*4);
        })
        .attr("fill", function(d) {
          return "rgb(0, 0, " + (d * 10) + ")";
        })
        

        ;

      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d;
        })
        .attr("x", function(d, i) {
          return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
        })
        .attr("y", function(d) {
          return h - (d * 4) + 14;  //15 is now 14
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle");


        var dataset2 = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

        var padding = 20;

              //Create SVG element
        var svg2 = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

        var xScale = d3.scaleLinear()
          .domain([0, d3.max(dataset2, function(d) { return d[0]; })])
          .range([0, w]);

        var yScale = d3.scaleLinear()
          .domain([0, d3.max(dataset2, function(d) { return d[1]; })])
          .range([0, h]);

        svg2.selectAll("circle")
          .data(dataset2)
          .enter()
          .append("circle")
          .attr("cx", function(d) {
              return xScale(d[0]);
          })
          .attr("cy", function(d) {
              return yScale(d[1]);
          })
          .attr("r", 5);







        </script>

        <style>

            margin-right: 2px; /* This could be IMMENSELY handy for spacing the bars in the graph. */
          }
        </style>
